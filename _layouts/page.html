---
layout: default
---

<section class="section page">
    <div class="container narrow">
        <header class="section-head">
            <h1>{{ page.title }}</h1>
            {% if page.subtitle %}
            <p class="lead">{{ page.subtitle }}</p>
            {% endif %}
        </header>
        <div class="page-content">
            {{ content }}
        </div>
    </div>
</section>
